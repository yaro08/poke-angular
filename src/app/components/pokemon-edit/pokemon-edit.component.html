<h3>EDITAR POKEMON</h3>
<hr>
<ng-container *ngIf="pokemon.name.length > 1" >
    <pokemon-form
    [formData]  = "pokemon"
    (outputData) = "editPokemon($event)">
    </pokemon-form>
</ng-container>
  

<app-custom-modal
  [show-modal]  = "showModal"
  (closedModal) = "modalHidden($event)">

  <div class="message">{{message}}</div>
</app-custom-modal>
