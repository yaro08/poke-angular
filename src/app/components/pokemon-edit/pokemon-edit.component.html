<h3>EDITAR POKEMON</h3>
<hr>
<ng-container *ngIf="pokemon.name.length > 1" >
    <pokemon-form
    [formData]  = "pokemon"
    (outputData) = "editPokemon($event)">
    </pokemon-form>
</ng-container>
